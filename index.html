<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <!-- Example purposes, this would be a real nav in production application. Not just text -->
    <nav class="container-fluid text-center bg-secondary py-3" style="height: 10vh;">
      <h4 class="text-white">Weather App</h4>
    </nav>
    <!-- Container that will hold our app -->
    <div class="container" style="height: 85vh;">
      <div class="row">
        <div class="col-4 text-left mt-5">
            <h5>Search a City:</h5>
            <form class="input-group mb-3">
                <input id='search' required aria-placeholder="San Diego" type="text" class="form-control shadow-none" placeholder="San Diego" aria-label="" aria-describedby="basic-addon1">
                <button type='submit' class="btn btn-outline-secondary">Button</button>  
            </form>
            <hr>
            <h5>Recent Searches:</h5>
            <div id="recent-searches">
                <p class="text-muted">Nothing yet! Search for a city</p> 
            </div>
        </div>
        <div class="col-8 mt-5">
            <div class="row d-flex p-3">
                <div class="col p-3">
                    <div class="container border border-secondary rounded p-3">
                        <div class="row">
                            <h5 class="mb-3" id="city-name"></h5>
                            <p id="temp">74</p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id='forecast' class="row d-flex p-3">
              <h5 id="forecast-city"></h5>
                <div class="col p-3">    
                    
                        </div>                              
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</main>
<footer class="container-fluid text-center" style="height: 5vh;">
<p>&copy; Christian B. Martinez 2023</p>
</footer>
</html>
