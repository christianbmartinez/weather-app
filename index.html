<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <!-- Example purposes, this would be a real nav in production application. Not just text -->
    <nav class="container-fluid text-center bg-secondary py-3" style="height: 10vh;">
      <h4 class="text-white">Weather App</h4>
    </nav>
    <!-- Container that will hold our app -->
    <div class="container" style="height: 85vh;">
      <div class="row">
        <div class="col-4 text-left mt-5">
            <h5>Search a City:</h5>
            <div class="input-group mb-3">
                <input id="search" aria-placeholder="San Diego" type="text" class="form-control shadow-none" placeholder="San Diego" aria-label="" aria-describedby="basic-addon1">
                <button id="submit" class="btn btn-outline-secondary" type="button">Button</button>  
            </div>
            <hr>
            <h5>Recent Searches:</h5>
            <div id="recent-searches">
                <p class="text-muted">Nothing yet! Search for a city</p> 
            </div>
        </div>
        <div class="col-8 mt-5">
            <div class="row d-flex p-3">
                <div class="col p-3">
                    <div class="container border border-secondary rounded p-3">
                        <div class="row">
                            <h5 class="mb-3" id="city-name"></h5>
                            <p id="temp"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex p-3">
                <div class="col p-3">                    

                        <h5 class="mb-3">5 day forecast</h5>
                        <div class="row">
                            <div class="card" style="width: auto; margin-right:1em;">
                                <div class="card-body">
                                    <h5 id="forecast-date">Date</h5>
                                    <img class="card-img-top my-2" src="/img/icons8-summer-48.png"  style='width: 25px; height: 25px;' alt="Card image cap">
                                  <p id="forecast-temp" class="card-text">Temp</p>
                                  <p id="forecast-wind" class="card-text">Wind</p>
                                  <p id="forecast-humidity" class="card-text">Humidity</p>
                                </div>
                                </div>                              
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</main>
<footer class="container-fluid text-center" style="height: 5vh;">
<p>&copy; Christian B. Martinez 2023</p>
</footer>
</html>
